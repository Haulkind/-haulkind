name: Build Driver Android APK
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies (Driver Native)
        working-directory: apps/driver-native/HaulkindDriverNative
        run: npm install
      
      - name: Build JS Bundle
        working-directory: apps/driver-native/HaulkindDriverNative
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res
      
      - name: Build Release APK
        working-directory: apps/driver-native/HaulkindDriverNative/android
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: driver-app-release-apk
          path: apps/driver-native/HaulkindDriverNative/android/app/build/outputs/apk/release/app-release.apk

      - name: Delete old release if exists
        run: gh release delete v1.0.0-beta --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release with APK
        run: |
          gh release create v1.0.0-beta \
            apps/driver-native/HaulkindDriverNative/android/app/build/outputs/apk/release/app-release.apk \
            --title "Haulkind Driver App v1.0.0-beta" \
            --notes "## Haulkind Driver App - Android APK

          Baixe o arquivo **app-release.apk** abaixo e instale no seu Android.

          ### Como instalar:
          1. Clique em **app-release.apk** abaixo para baixar
          2. Abra o arquivo no Android
          3. Ative 'Fontes desconhecidas' se necess√°rio
          4. Instale e abra o app

          ### Conta de teste:
          - Email: test_driver_v14@test.com
          - Senha: Test123!" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
