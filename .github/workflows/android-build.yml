name: Android Release APK (Customer) - Fixed
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/customer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/mobile-wrapper
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install dependencies (repo root)
        run: |
          cd ../..
          npm ci || npm install
      - name: Install dependencies (apps/customer)
        run: npm install
      - name: Apply crash fixes
        run: |
          echo "=== Aplicando correcoes para prevenir crash ==="
          cat > lib/ErrorBoundary.tsx << 'ERROREOF'
          import React, { Component, ReactNode } from 'react'
          import { View, Text, StyleSheet, TouchableOpacity } from 'react-native'
          interface Props { children: ReactNode }
          interface State { hasError: boolean; error: Error | null }
          export class ErrorBoundary extends Component<Props, State> {
            constructor(props: Props) { super(props); this.state = { hasError: false, error: null } }
            static getDerivedStateFromError(error: Error): State { return { hasError: true, error } }
            componentDidCatch(error: Error, errorInfo: any) { console.error('ErrorBoundary caught:', error, errorInfo) }
            handleReset = () => { this.setState({ hasError: false, error: null }) }
            render() {
              if (this.state.hasError) {
                return (<View style={styles.container}><Text style={styles.title}>Oops!</Text><Text style={styles.message}>Erro no app</Text><TouchableOpacity style={styles.button} onPress={this.handleReset}><Text style={styles.buttonText}>Tentar</Text></TouchableOpacity></View>)
              }
              return this.props.children
            }
          }
          const styles = StyleSheet.create({ container: { flex: 1, justifyContent: 'center', alignItems: 'center', padding: 20, backgroundColor: '#fff' }, title: { fontSize: 24, fontWeight: 'bold', marginBottom: 12, color: '#1f2937' }, message: { fontSize: 16, textAlign: 'center', marginBottom: 20, color: '#6b7280' }, button: { backgroundColor: '#2563eb', paddingHorizontal: 24, paddingVertical: 12, borderRadius: 8 }, buttonText: { color: '#fff', fontSize: 16, fontWeight: '600' } })
          ERROREOF
          sed -i "s/from '..\/lib\/JobContext'/from '..\/lib\/JobContext'\nimport { ErrorBoundary } from '..\/lib\/ErrorBoundary'/g" app/_layout.tsx || true
          sed -i 's/return (/return (\n    <ErrorBoundary>/g' app/_layout.tsx || true
          sed -i 's/<\/AuthProvider>/<\/AuthProvider>\n    <\/ErrorBoundary>/g' app/_layout.tsx || true
          sed -i "s|'http://localhost:3000'|'https://api.haulkind.com'|g" lib/api.ts || true
          sed -i "s|'http://localhost:3000'|'https://api.haulkind.com'|g" lib/socket.ts || true
          echo "Correcoes aplicadas!"
      - name: Expo prebuild (android)
        run: npx expo prebuild --platform android --no-install --clean
      - name: Add network security config
        run: |
          mkdir -p android/app/src/main/res/xml
          cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
            <base-config cleartextTrafficPermitted="true">
              <trust-anchors>
                <certificates src="system" />
              </trust-anchors>
            </base-config>
          </network-security-config>
          EOF
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config"/g' android/app/src/main/AndroidManifest.xml || true
      - name: Force Kotlin 1.9.25 init script
        run: |
          cat > /tmp/force-kotlin.gradle <<'EOF'
          allprojects {
            configurations.all {
              resolutionStrategy.eachDependency { details ->
                if (details.requested.group == "org.jetbrains.kotlin" &&
                    details.requested.name.startsWith("kotlin")) {
                  details.useVersion("1.9.25")
                }
              }
            }
          }
          EOF
      - name: Disable minify
        run: |
          sed -i 's/minifyEnabled true/minifyEnabled false/g' android/app/build.gradle || true
          sed -i 's/shrinkResources true/shrinkResources false/g' android/app/build.gradle || true
      - name: Build Release APK
        working-directory: apps/customer/android
        run: |
          ./gradlew --stop || true
          ./gradlew :app:assembleRelease --no-daemon --stacktrace -I /tmp/force-kotlin.gradle
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-fixed
          path: apps/customer/android/app/build/outputs/apk/release/app-release.apk
