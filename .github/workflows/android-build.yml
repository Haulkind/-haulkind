name: Android Release APK (Customer) - Fixed
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/customer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: release/mobile-wrapper
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install dependencies (repo root)
        run: |
          cd ../..
          npm ci || npm install
      - name: Install dependencies (apps/customer)
        run: npm install
      - name: Expo prebuild (android)
        run: npx expo prebuild --platform android --no-install --clean
      - name: Add network security config
        run: |
          mkdir -p android/app/src/main/res/xml
          echo '<?xml version="1.0" encoding="utf-8"?><network-security-config><base-config cleartextTrafficPermitted="true"><trust-anchors><certificates src="system" /></trust-anchors></base-config></network-security-config>' > android/app/src/main/res/xml/network_security_config.xml
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config"/g' android/app/src/main/AndroidManifest.xml || true
      - name: Force Kotlin 1.9.25 init script
        run: |
          cat > /tmp/force-kotlin.gradle << 'EOF'
          allprojects {
            configurations.all {
              resolutionStrategy.eachDependency { details ->
                if (details.requested.group == "org.jetbrains.kotlin" && details.requested.name.startsWith("kotlin")) {
                  details.useVersion("1.9.25")
                }
              }
            }
          }
          EOF
      - name: Disable minify
        run: |
          sed -i 's/minifyEnabled true/minifyEnabled false/g' android/app/build.gradle || true
          sed -i 's/shrinkResources true/shrinkResources false/g' android/app/build.gradle || true
      - name: Build Release APK
        working-directory: apps/customer/android
        run: |
          ./gradlew --stop || true
          ./gradlew :app:assembleRelease --no-daemon --stacktrace -I /tmp/force-kotlin.gradle
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-fixed
          path: apps/customer/android/app/build/outputs/apk/release/app-release.apk
