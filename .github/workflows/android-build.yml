name: Android Debug APK (Customer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/customer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies (repo root)
        run: |
          cd ../..
          npm ci || npm install

      - name: Install dependencies (apps/customer)
        run: npm install

      - name: Expo prebuild (android)
        run: npx expo prebuild --platform android --no-install --clean

      - name: Force Kotlin 1.9.25 init script
        run: |
          cat > /tmp/force-kotlin.gradle <<'EOF'
          allprojects {
            configurations.all {
              resolutionStrategy.eachDependency { details ->
                if (details.requested.group == "org.jetbrains.kotlin" &&
                    details.requested.name.startsWith("kotlin")) {
                  details.useVersion("1.9.25")
                }
              }
            }
          }
          EOF

      - name: Build Debug APK
        working-directory: apps/customer/android
        run: |
          ./gradlew --stop || true
          ./gradlew :app:assembleDebug --no-daemon -I /tmp/force-kotlin.gradle

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: haulkind-customer-debug-apk
          path: apps/customer/android/app/build/outputs/apk/debug/app-debug.apk
