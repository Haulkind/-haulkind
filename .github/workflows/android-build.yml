name: Android Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release/mobile-wrapper
        uses: actions/checkout@v4
        with:
          ref: release/mobile-wrapper

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          cd apps/customer
          npm install

      - name: Fix Kotlin version compatibility
        run: |
          cd apps/customer/android
          echo "kotlin.suppressKotlinVersionCompatibilityCheck=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Create Kotlin force script
        run: |
          cat > /tmp/force-kotlin.gradle << 'EOF'
          allprojects {
            configurations.all {
              resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
              }
            }
          }
          EOF

      - name: Disable minify for release
        run: |
          cd apps/customer/android/app
          sed -i 's/minifyEnabled true/minifyEnabled false/g' build.gradle 2>/dev/null || true
          sed -i 's/shrinkResources true/shrinkResources false/g' build.gradle 2>/dev/null || true

      - name: Generate Android project
        run: |
          cd apps/customer
          npx expo prebuild --platform android --clean

      - name: Build Release APK
        run: |
          cd apps/customer/android
          chmod +x gradlew
          ./gradlew :app:assembleRelease --no-daemon --stacktrace -I /tmp/force-kotlin.gradle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: apps/customer/android/app/build/outputs/apk/release/app-release.apk
