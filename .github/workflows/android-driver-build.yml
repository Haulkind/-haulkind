name: Build Android Driver APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        working-directory: apps/driver
        run: npm install --legacy-peer-deps

      - name: Create app.config.js with API URL
        working-directory: apps/driver
        run: |
          cat > app.config.js << 'EOF'
          export default {
            expo: {
              name: "Haulkind Driver",
              slug: "haulkind-driver",
              version: "1.0.0",
              orientation: "portrait",
              icon: "./assets/icon.png",
              userInterfaceStyle: "light",
              scheme: "haulkind-driver",
              splash: {
                image: "./assets/splash.png",
                resizeMode: "contain",
                backgroundColor: "#2563eb"
              },
              ios: {
                supportsTablet: true,
                bundleIdentifier: "com.haulkind.driver"
              },
              android: {
                adaptiveIcon: {
                  foregroundImage: "./assets/adaptive-icon.png",
                  backgroundColor: "#2563eb"
                },
                package: "com.haulkind.driver",
                permissions: [
                  "ACCESS_FINE_LOCATION",
                  "ACCESS_COARSE_LOCATION",
                  "CAMERA",
                  "READ_EXTERNAL_STORAGE",
                  "WRITE_EXTERNAL_STORAGE"
                ]
              },
              plugins: [
                ["expo-router"]
              ]
            }
          };
          EOF

      - name: Run Expo prebuild
        working-directory: apps/driver
        run: npx expo prebuild --clean --platform android

      - name: Build Android APK
        working-directory: apps/driver
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: haulkind-driver-release
          path: apps/driver/android/app/build/outputs/apk/release/app-release.apk
