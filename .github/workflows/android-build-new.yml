name: Android Release APK (Customer)

on:
  workflow_dispatch:

env:
  EXPO_PUBLIC_API_URL: https://haulkind-production-285b.up.railway.app

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/customer

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies (repo root)
        run: npm install
        working-directory: .

      - name: Install dependencies (customer)
        run: npm install

      - name: Install expo-linking
        run: |
          npx expo install expo-linking
          npm install expo-asset@11.0.5 expo-constants@17.0.8 expo-file-system@18.0.12 expo-font@13.0.4 --save

      - name: Set API URL in app.json
        run: |
          echo "Setting EXPO_PUBLIC_API_URL to: $EXPO_PUBLIC_API_URL"
          echo "EXPO_PUBLIC_API_URL=$EXPO_PUBLIC_API_URL" > .env
          cat .env

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Create force-kotlin.gradle init script
        run: |
          cat > /tmp/force-kotlin.gradle << 'INITSCRIPT'
          allprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion '1.9.25'
                          details.because 'Force Kotlin 1.9.25 for Compose Compiler compatibility'
                      }
                  }
              }
          }
          INITSCRIPT
          echo "=== Init script content ==="
